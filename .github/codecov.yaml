codecov:
  require_ci_to_pass: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 50%
      medusa:
        target: 60%
        flags:
          - medusa
      eva:
        target: 80%
        flags:
          - eva
      buffer:
        target: 80%
        flags:
          - buffer
      sting:
        target: 80%
        flags:
          - sting

# fix path for bazel-generated coverage files && cypress
fixes:
  - "/workdir/personal/overdoll/::"
  - "overdoll/applications/::applications/"

flags:
  sting:
    paths:
      - ./applications/sting/
    carryforward: true
  medusa:
    paths:
      - ./applications/medusa/
    carryforward: true
  buffer:
    paths:
      - ./applications/buffer/
    carryforward: true
  eva:
    paths:
      - ./applications/eva/
    carryforward: true