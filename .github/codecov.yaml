codecov:
  require_ci_to_pass: yes

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 50%
      medusa:
        target: 60%
        flags:
          - medusa
      eva:
        target: 80%
        flags:
          - eva
      buffer:
        target: 80%
        flags:
          - buffer
      sting:
        target: 80%
        flags:
          - sting

# For easier access, coverage artifacts generated by bazel will be placed in the same folder
# as the application
flags:
  sting:
    paths:
      - applications/sting/**/coverage.dat
    carryforward: true
  medusa:
    paths:
      - applications/medusa/e2e/lcov.info
      - applications/medusa/**/coverage.dat
    carryforward: true
  buffer:
    paths:
      - applications/buffer/**/coverage.dat
    carryforward: true
  eva:
    paths:
      - applications/eva/**/coverage.dat
    carryforward: true