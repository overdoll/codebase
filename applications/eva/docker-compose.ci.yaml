version: '3.5'
services:
  eva-init:
    image: $CONTAINER_REGISTRY/eva/dev:$BUILDKITE_COMMIT
    command: >
      ./eva_ db migrate
      && ./eva_ db seed
    env_file:
      - .env.ci
    depends_on:
      - elasticsearch
      - scylla

  eva-http:
    image: $CONTAINER_REGISTRY/eva/dev:$BUILDKITE_COMMIT
    command: ./eva_ http
    ports:
      - "127.0.0.1:3020:$PORT"
    env_file:
      - .env.ci
    depends_on:
      - eva-init

  eva-grpc:
    image: $CONTAINER_REGISTRY/eva/dev:$BUILDKITE_COMMIT
    command: ./eva_ grpc
    ports:
      - "127.0.0.1:3030:$PORT"
    env_file:
      - .env.ci
    depends_on:
      - eva-init