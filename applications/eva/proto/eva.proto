syntax = "proto3";

package applications.grpc.eva.v1;

message AuthenticationCookie {
  string cookie = 1;
  bool redeemed = 2;
  string expiration = 3;
  string email = 4;
  string session = 5;
}

message RedeemCookieResponse {
  AuthenticationCookie cookie = 1;
  bool registered = 2;
}

message CreateAuthenticationCookieRequest {
  string email = 1;
  string session = 2;
}

message GetAuthenticationCookieRequest {
  string cookie = 1;
}

message RegisterUserRequest {
  string cookieId = 1;
  string username = 2;
}

message User {
  string id = 1;
  string username = 2;
  repeated string roles = 3;
  bool verified = 4;
  string avatar = 5;
}

message GetUserRequest {
  string id = 1;
}

message SessionRequest {
  string token = 1;
}

message Session {
  User user = 1;
  string token = 2;
}

message Revoke {}

service Eva {
  rpc ValidateSession(SessionRequest) returns (Session);
  rpc RevokeSession(SessionRequest) returns (Revoke);

  rpc GetUser(GetUserRequest) returns (User);
  rpc RegisterUserFromCookie(RegisterUserRequest) returns (User);
  rpc GetAuthenticationCookie(GetAuthenticationCookieRequest) returns (AuthenticationCookie);
  rpc RedeemAuthenticationCookie(GetAuthenticationCookieRequest) returns (RedeemCookieResponse);
  rpc CreateAuthenticationCookie(CreateAuthenticationCookieRequest) returns (AuthenticationCookie);
}