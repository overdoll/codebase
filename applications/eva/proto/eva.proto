syntax = "proto3";

package applications.grpc.eva.v1;

message User {
  string id = 1;
  string username = 2;
  repeated string roles = 3;
  bool verified = 4;
  string avatar = 5;
  bool locked = 6;
}

message GetUserRequest {
  string id = 1;
}

enum LockUserReason {
  POST_INFRACTION = 0;
}

message LockUserRequest {
  string id = 1;
  int64 duration = 2;
  LockUserReason reason = 3;
}

message CreateUserRequest {
  string username = 1;
  string email = 2;
}

service Eva {
  rpc LockUser(LockUserRequest) returns (User);
  rpc GetUser(GetUserRequest) returns (User);
  rpc CreateUser(CreateUserRequest) returns (User);
}