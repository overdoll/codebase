enum MultiFactorTypeEnum {
  TOTP
}

type Cookie {
  sameSession: Boolean!
  registered: Boolean!
  redeemed: Boolean!
  session: String!
  email: String!
  invalid: Boolean!
  multiFactor: [MultiFactorTypeEnum!]
}

extend type Query {
  """
  Query for redeeming the cookie - when user receives the cookie from
  """
  redeemCookie(cookie: String!): Cookie!
}
