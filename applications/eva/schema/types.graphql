type Cookie {
  sameSession: Boolean!
  registered: Boolean!
  redeemed: Boolean!
  session: String!
  email: String!
  invalid: Boolean!
}
type User {
  username: String!
}

type Authentication {
  cookie: Cookie
  user: User
}

type AuthListener {
  sameSession: Boolean!
  cookie: Cookie
}

input RegisterInput {
  username: String!
}

input AuthenticationInput {
  email: String!
}
