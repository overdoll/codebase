type Cookie {
  sameSession: Boolean!
  registered: Boolean!
  redeemed: Boolean!
}
type User {
  username: String!
}

type Authentication {
  cookie: Cookie
  user: User
}

type AuthListener {
  authorized: Boolean!
  redirect: Boolean!
  cookie: Cookie
}

input RegisterInput {
  username: String! @validation(rules: ["required"])
}

input AuthenticationInput {
  email: String! @validation(rules: ["required", "email"])
}
