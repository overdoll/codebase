syntax = "proto3";

package applications.grpc.indigo.v1;

message PostIndex {
  string id = 1;
  string artistId = 2;
  string contributorId = 3;
  repeated string images = 4;
  repeated string categories = 5;
  repeated string characters = 6;
  string postedAt = 7;
}

message CategoryIndex {
  string id = 1;
  string title = 2;
}

message CharacterIndex {
  string id = 1;
  string name = 2;
  string mediaId = 3;
}

message MediaIndex {
  string id = 1;
  string title = 2;
}