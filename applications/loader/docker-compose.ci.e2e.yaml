version: '3.9'
services:
  loader-worker:
    image: $CONTAINER_REGISTRY/stella/dev:$BUILDKITE_COMMIT
    entrypoint: ""
    command: /bin/sh -c "/app/applications/loader/internal/image.binary db migrate keyspace &&  /app/applications/loader/internal/image.binary worker"
    env_file: ../../applications/loader/.env.ci
    depends_on:
      - temporal
      - elasticsearch
      - minio
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 20

  run:
    depends_on:
      - loader-worker
