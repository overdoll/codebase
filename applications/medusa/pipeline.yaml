steps:
  build:
    targets:
      - //applications/medusa:bundle

  unit_test:
    targets:
      - //applications/medusa:unit
      - //applications/medusa:integration

  push_image:
    targets:
      - //applications/medusa:publish-testing

  e2e_test:
    artifacts:
      - cypress/**/*
      - cypress/*
    setup:
      dockerfile:
        - ./applications/medusa/docker-compose.ci.yaml
        - ./applications/medusa/docker-compose.e2e.yaml
    network_dependencies:
      - host: overdoll.test
        port: 80
        priority: 1

  publish_image:
    targets:
      - //applications/medusa:publish