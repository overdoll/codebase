directive @auth on FIELD_DEFINITION

type Authentication {
  cookie: Cookie
  user: User
}

type AuthListener {
  authorized: Boolean!
  redirect: Boolean!
  cookie: Cookie
}

type Cookie {
  sameSession: Boolean!
  registered: Boolean!
  redeemed: Boolean!
}

type Mutation {
  authenticate(email: String): Boolean!
  register(username: String): Boolean!
  logout: Boolean!
}

type Query {
  redeemCookie(cookie: String): Cookie
  authentication: Authentication
}

type Subscription {
  authListener: AuthListener
}

type User {
  username: String!
}
