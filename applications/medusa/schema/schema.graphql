directive @auth on FIELD_DEFINITION

type AccountData {
  registered: Boolean!
  sameSession: Boolean!
}

type Authentication {
  success: Boolean!
}

type AuthenticationState {
  authorized: Boolean!
  registered: Boolean!
  redirect: Boolean!
}

type JoinState {
  existingUser: Boolean!
}

type Mutation {
  authenticate(email: String): Authentication
  register(username: String): Registration
  logout: Boolean!
}

type Query {
  user(username: String): String
  redeemCookie(cookie: String): AccountData
  joinState: JoinState
}

type Registration {
  username: String!
}

type SameSession {
  same: Boolean!
}

type Subscription {
  authenticationState: AuthenticationState
}
