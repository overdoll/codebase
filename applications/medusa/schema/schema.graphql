directive @validation(rules: [String!]!) on INPUT_FIELD_DEFINITION

directive @role(roles: [String!]!) on FIELD_DEFINITION

directive @auth on FIELD_DEFINITION

directive @guest on FIELD_DEFINITION

directive @verified on FIELD_DEFINITION

type Authentication {
  cookie: Cookie
  user: User
}

input AuthenticationInput {
  email: String!
}

type AuthListener {
  sameSession: Boolean!
  cookie: Cookie
}

type Category {
  id: String!
  thumbnail: String
  title: String!
}

input CategorySearchInput {
  title: String
}

type Character {
  id: String!
  thumbnail: String
  name: String!
  media: Media
}

input CharacterRequest {
  name: String!
  media: String!
}

input CharacterSearchInput {
  name: String
}

type Cookie {
  sameSession: Boolean!
  registered: Boolean!
  redeemed: Boolean!
  session: String!
  email: String!
}

type Media {
  id: String!
  thumbnail: String
  title: String!
}

type Mutation {
  authenticate(data: AuthenticationInput): Boolean!
  register(data: RegisterInput): Boolean!
  logout: Boolean!
  post(data: PostInput): PostResponse!
}

input PostInput {
  images: [String!]
  categories: [String!]
  characters: [String!]
  mediaRequests: [String!]
  characterRequests: [CharacterRequest!]
  artistId: String
  artistUsername: String!
}

type PostResponse {
  review: Boolean!
  validation: Validation
}

type Query {
  redeemCookie(cookie: String!): Cookie
  authentication: Authentication
  characters(data: CharacterSearchInput): [Character]
  categories(data: CategorySearchInput): [Category]
}

input RegisterInput {
  username: String!
}

type Subscription {
  authListener: AuthListener
}

type User {
  username: String!
}

type Validation {
  code: String!
}
