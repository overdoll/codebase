steps:
  build:
    targets:
      - //applications/orca:image

  push_image:
    targets:
      - //applications/orca:publish

  e2e_test:
    setup:
      dockerfile:
        - ./applications/orca/docker-compose.ci.e2e.yaml
    network_dependencies:
      - host: orca
        port: 8000
        priority: 0

  publish_image:
    copy:
      - from_repo: orca/dev
        to_repo: orca
