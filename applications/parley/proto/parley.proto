syntax = "proto3";

package applications.grpc.parley.v1;

message Moderator {
  string id = 1;
}

message GetModeratorRequest {}

message IsClubSuspendedRequest {
  string clubId = 1;
}

message IsClubSuspendedResponse {
  bool suspended = 1;
}

service Parley {
  rpc GetNextModerator(GetModeratorRequest) returns (Moderator);
  rpc IsClubSuspended(IsClubSuspendedRequest) returns (IsClubSuspendedResponse);
}
