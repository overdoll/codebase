version: '2.2'
services:
  ringer:
    image: $CONTAINER_REGISTRY/ringer/dev:$BUILDKITE_COMMIT
    entrypoint: ""
    command: /bin/sh -c "/app/applications/ringer/internal/image.binary db migrate keyspace && /app/applications/ringer/internal/image.binary db seed && /app/applications/ringer/internal/image.binary"
    env_file: ../../applications/ringer/.env.ci
    depends_on:
      - temporal
      - elasticsearch
    ports:
      - 2532:8000
    restart: "on-failure:20"
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.1

  run:
    depends_on:
      - ringer
