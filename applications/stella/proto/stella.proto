syntax = "proto3";

package applications.grpc.stella.v1;

message CanAccountPostUnderClubRequest {
  string clubId = 1;
  string accountId = 2;
}

message CanAccountPostUnderClubResponse {
  bool allowed = 1;
}

service Stella {
  rpc CanAccountPostUnderClub(CanAccountPostUnderClubRequest) returns (CanAccountPostUnderClubResponse);
}
