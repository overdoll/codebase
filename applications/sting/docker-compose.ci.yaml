version: '3.9'
services:
  sting:
    image: $CONTAINER_REGISTRY/sting/dev:$BUILDKITE_COMMIT
    entrypoint: ""
    command: /bin/sh -c "/app/applications/sting/image.binary db migrate keyspace && /app/applications/sting/image.binary db seed && /app/applications/sting/image.binary index all && /app/applications/sting/image.binary"
    env_file: ../../applications/sting/.env.ci
    depends_on:
      - temporal
      - elasticsearch
      - minio
    ports:
      - 3040:8000
      - 3050:8080
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 20

  run:
    depends_on:
      - sting