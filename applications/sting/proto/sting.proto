syntax = "proto3";

package applications.grpc.sting.v1;

message Post {
  string id = 1;
  string artistId = 2;
  string contributorId = 3;
  repeated string images = 4;
  repeated string categories = 5;
  repeated string characters = 6;
}

message SchedulePostRequest {
  string artistId = 1;
  string artistUsername = 2;
  string contributorId = 3;
  string contributorUsername = 4;
  repeated string images = 5;
  repeated string categories = 6;
  repeated string characters = 7;
  repeated string categoriesRequests = 8;
  repeated string mediaRequests = 9;
  map<string, string> characterRequests = 10;
  bool reviewRequired = 11;
}

message PublishPostRequest {
  string id = 1;
  repeated string images = 2;
}

message ProcessPostRequest {
  string id = 1;
  repeated string images = 2;
}

message ReviewPostRequest {
  string id = 1;
}

service Sting {
  rpc SchedulePost(SchedulePostRequest) returns (Post);
  rpc ProcessPost(ProcessPostRequest) returns (Post);
  rpc ReviewPost(ReviewPostRequest) returns (Post);
  rpc PublishPost(PublishPostRequest) returns (Post);
}