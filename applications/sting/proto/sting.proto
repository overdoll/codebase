syntax = "proto3";

package applications.grpc.sting.v1;

message Media {
  string id = 1;
  string title = 2;
  string thumbnail = 3;
}

message Character {
  string id = 1;
  string name = 2;
  string thumbnail = 3;
  Media media = 4;
}

message Category {
  string id = 1;
  string title = 2;
  string thumbnail = 3;
}

message Post {
  string id = 1;
  string artistId = 2;
  string contributorId = 3;
  repeated string content = 4;
  repeated string categoryIds = 5;
  repeated string characterIds = 6;
}

message NewPendingPost {
  string id = 1;
  string artistId = 2;
  string artistUsername = 3;
  string contributorId = 4;
  repeated string content = 5;
  repeated string categoryIds = 6;
  repeated string characterIds = 7;
  repeated string mediaRequests = 8;
  repeated string categoryRequests = 9;
  map<string, string> characterRequests = 10;
}

message SchedulePost {
  NewPendingPost post = 1;
}

message ReviewPost {
  NewPendingPost post = 1;
}

message CharacterCreated {
  repeated Character characters = 1;
}

message MediaCreated {
  repeated Media media = 1;
}

message CategoryCreated {
  repeated Category categories = 1;
}

message PostCreated {
  Post post = 1;
}

message PostPendingUpdated {
  string postId = 1;
}

message PostCompleted {
  string postId = 1;
  repeated string generatedIds = 2;
}

message IndexAllArtists {}
message IndexAllCategories {}
message IndexAllCharacters {}
message IndexAllMedia {}