syntax = "proto3";

package applications.grpc.sting.v1;

message SchedulePost {
  string artistId = 1;
  string artistUsername = 2;
  string contributorId = 3;
  string contributorUsername = 4;
  repeated string content = 5;
  repeated string categories = 6;
  repeated string characters = 7;
  repeated string categoriesRequests = 8;
  repeated string mediaRequests = 9;
  map<string, string> characterRequests = 10;
}

message ReviewPost {
  string id = 1;
  string artistId = 2;
  string artistUsername = 3;
  string contributorId = 4;
  repeated string content = 5;
  repeated string categories = 6;
  repeated string characters = 7;
  repeated string categoriesRequests = 8;
  repeated string mediaRequests = 9;
  map<string, string> characterRequests = 10;
}

message PostCompleted {
  string id = 1;
}