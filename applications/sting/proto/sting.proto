syntax = "proto3";

package applications.grpc.sting.v1;

message Media {
  string id = 1;
  string title = 2;
  string thumbnail = 3;
}

message Character {
  string id = 1;
  string name = 2;
  string thumbnail = 3;
  Media media = 4;
}

message Category {
  string id = 1;
  string title = 2;
  string thumbnail = 3;
}

message Post {
  string id = 1;
  string artistId = 2;
  string contributorId = 3;
  repeated string content = 4;
  repeated string categoryIds = 5;
  repeated string characterIds = 6;
}

message CharacterCreated {
  repeated Character characters = 1;
}

message MediaCreated {
  repeated Media media = 1;
}

message CategoryCreated {
  repeated Category categories = 1;
}

message PostCreated {
  Post post = 1;
}

message PostPendingUpdated {
  string postId = 1;
}

message PostCompleted {
  string postId = 1;
  repeated string generatedIds = 2;
}