type Artist implements Node {
  id: ID!
  avatar: String!
  username: String!
}

type ArtistEdge {
  cursor: String!
  node: Artist!
}

type ArtistConnection {
  edges: [ArtistEdge!]!
  pageInfo: PageInfo!
}

extend type Query {
  artists(
    # filter by the username of the artist
    username: String
  ): ArtistConnection! @cursor
}