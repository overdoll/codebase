type Media implements Node & Object @key(fields: "id") {
  """An ID pointing to this media."""
  id: ID!

  """A URL pointing to the object's thumbnail."""
  thumbnail(
    """The size of the resulting square image."""
    size: Int
  ): URI! @goField(forceResolver: true)

  """A title for this media."""
  title: String!
}

type MediaEdge {
  cursor: String!
  node: Media!
}

type MediaConnection {
  edges: [MediaEdge!]!
  pageInfo: PageInfo!
}

type Character implements Node & Object @key(fields: "id") {
  """An ID pointing to this character."""
  id: ID!

  """A URL pointing to the object's thumbnail."""
  thumbnail(
    """The size of the resulting square image."""
    size: Int
  ): URI! @goField(forceResolver: true)

  """A name for this character."""
  name: String!

  """The media linked to this character."""
  media: Media!
}

type CharacterEdge {
  cursor: String!
  node: Character!
}

type CharacterConnection {
  edges: [CharacterEdge!]!
  pageInfo: PageInfo!
}

extend type Query {
  medias(
    """Returns the elements in the list that come after the specified cursor."""
    after: String

    """Returns the elements in the list that come before the specified cursor."""
    before: String

    """Returns the first _n_ elements from the list."""
    first: Int

    """Returns the last _n_ elements from the list."""
    last: Int

    # filter by the title of the media
    title: String
  ): MediaConnection!

  characters(
    """Returns the elements in the list that come after the specified cursor."""
    after: String

    """Returns the elements in the list that come before the specified cursor."""
    before: String

    """Returns the first _n_ elements from the list."""
    first: Int

    """Returns the last _n_ elements from the list."""
    last: Int

    # Filter by the name of the character
    name: String

    # filter by the title of the media
    mediaTitle: String
  ): CharacterConnection!
}

extend type Post {
  """Characters that belong to this post"""
  characters: [Character!]!
}