input PostInput {
  content: [String!]!
  categories: [String!]!
  characters: [String!]!
  mediaRequests: [String!]
  characterRequests: [CharacterRequest!]
  artistId: String
  artistUsername: String!
}

input CharacterRequest {
  name: String!
  media: String!
}

type PostResponse {
  review: Boolean!
  validation: Validation
}

input SearchInput {
  search: String!
}

type Media {
  id: String!
  thumbnail: String!
  title: String!
}

type Artist {
  id: String!
  avatar: String!
  username: String!
}

type Character {
  id: String!
  thumbnail: String!
  name: String!
  media: Media!
}

type Category {
  id: String!
  thumbnail: String!
  title: String!
}

type Validation {
  code: String!
}

type Workaround2 @key(fields: "id") {
  id: Int
}
