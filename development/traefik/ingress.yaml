apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
spec:
  redirectScheme:
    scheme: https
    port: "443"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
spec:
  entrypoints:
    - websecure
  routes:
    - match: Host(`overdoll.test`) &&  Path(`/api/graphql`)
      kind: Rule
      services:
        - name: hades
          port: 8000
      middlewares:
        - name: stripprefix
    - match: Host(`overdoll.test`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: medusa
          port: 8000
  tls:
    secretName: overdoll-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-redirect
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`overdoll.test`) &&  Path(`/api/graphql`)
      kind: Rule
      services:
        - name: hades
          port: 8000
      middlewares:
        - name: redirect-https
    - match: Host(`overdoll.test`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: medusa
          port: 8000
      middlewares:
        - name: redirect-https