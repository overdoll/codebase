"""
Represents an account
"""
interface Actor {
  """A URL pointing to the actor's public avatar."""
  avatar(
    """The size of the resulting square image."""
    size: Int
  ): URI!

  """The username of the actor."""
  username: String!
}

scalar Time

"""An RFC 3986, RFC 3987, and RFC 6570 (level 4) compliant URI string."""
scalar URI